    <div class="row">
        <div class = "col-sm-6" *ngIf="peladaSelected">
            <div class="row">
                <div class="mr-auto">
                    <app-title [title]="'Pelada:' + peladaSelected.nomeEvento"></app-title>   
                </div>
                <div class="mr-auto">
                    <button class="btn btn-sm btn-outline-danger"(click)="voltar()">
                        Fechar
                    </button>
                </div>
            </div>           
            
            <form [formGroup]="peladaForm"(submit)="peladaSubmit">
                <div class="form-group">
                    <label for="formGroupExampleInput">Nome Completo</label>
                    <input type="text" formControlName="nomeEvento" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Data</label>
                    <input type="text" formControlName="dataEvento"  class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Hora</label>
                    <input type="text" formControlName="horaEvento" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Local</label>
                    <input type="text" formControlName="local" class="form-control">
                  </div>
                 <div class="form-group">
                    <hr>
                    <hr>
                 <button class="btn btn-sm btn-success" [disabled]="!peladaForm.valid">Enviar</button>
                  </div>
                </form>
              </div>
        
        <div [ngClass]= "{'col-sm-6': peladaSelected, 'col-sm-12': !peladaSelected}">
            <app-title [title]="title"></app-title>  
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Detalhes</th>
                        <th scope="col">Id</th>
                        <th scope="col">Nome do Evento</th>
                        <th scope="col">Data do Evento</th>
                        <th scope="col">Hora de Início</th>
                        <th scope="col">Opções</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pelada of peladas">
                            <td><button (click)="peladaSelect(pelada)" class=" btn btn-sm btn btn-primary">
                            Ver mais</button> </td>
                            <td scope="row">{{pelada.id}}</td>
                            <td>{{pelada.nomeEvento}}</td>
                            <td>{{pelada.dataEvento}}</td>
                            <td>{{pelada.horaEvento}}</td>
                            <td>{{pelada.local}}</td>
                            <td>
                                <div class="btn-group">
                                    <button  class="btn btn-sm btn-outline-primary">Solicitante</button>
                                    <button class="btn btn-sm btn-dark">Alterar</button>
                                </div>
                            </td>
                            
                        </tbody>
                    </table>
                </div>
    </div>
