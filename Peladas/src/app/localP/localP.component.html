<div class="row">
    <div class = "col-sm-6" *ngIf="localPSelected">
        <div class="row">
            <div class="mr-auto">
                <app-title [title]="'localP:' + localPSelected.nomeLocal"></app-title>   
            </div>
            <div class="mr-auto">
                <button class="btn btn-sm btn-outline-danger"(click)="voltar()">
                    Fechar
                </button>
            </div>
        </div>           
        
        <form [formGroup]="localPForm"(submit)="localPSubmit">
            <div class="form-group">
                <label for="formGroupExampleInput">Nome do Local</label>
                <input type="text" formControlName="nomeLocal" class="form-control">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Apelido</label>
                <input type="text" formControlName="apelido"  class="form-control">
              </div>
                         
             <div class="form-group">
                <hr>
                <hr>
             <button class="btn btn-sm btn-success" [disabled]="!localPForm.valid">Enviar</button>
              </div>
            </form>
          </div>
    
    <div [ngClass]= "{'col-sm-6': localPSelected, 'col-sm-12': !localPSelected}">
        <app-title [title]="title"></app-title>  
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Detalhes</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nome do Local</th>
                    <th scope="col">Apelido</th>                       
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let localP of localPs">
                        <td><button (click)="localPSelect(localP)" class=" btn btn-sm btn btn-primary">
                        Ver mais</button> </td>
                        <td scope="row">{{localP.id}}</td>
                        <td>{{localP.nomeLocal}}</td>
                        <td>{{localP.apelido}}</td>
                        <td>
                            <div class="btn-group">
                                <button  class="btn btn-sm btn-outline-primary">Solicitante</button>
                                <button class="btn btn-sm btn-dark">Alterar</button>
                            </div>
                        </td>
                        
                    </tbody>
                </table>
            </div>
  </div>
